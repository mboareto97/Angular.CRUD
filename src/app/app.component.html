<header class="iot-header">
  <strong>Nenem Gay</strong>
  <span>Sou mesmo</span>
</header>

<main class="main">
  <div class="demo-button-container">
    <button mat-raised-button (click)="openDialog('0ms', '0ms')" class="demo-button">
      Adicionar
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Numero</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="infoAcesso">
      <th mat-header-cell *matHeaderCellDef>Info. Acesso</th>
      <td mat-cell *matCellDef="let element">{{element.infoAcesso}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">

        <button
          mat-raised-button
          [disabled]="!dataToDisplay.length"
          (click)="removeData(element.id)"
          class="demo-button">
          Remover
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>

<router-outlet />
